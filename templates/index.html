{% extends 'layout.html' %} {% block body %}
<div class="history container">
	<div class="info">
		<h2 class="text-light">Explore Blogs from various categories</h2>
	</div>
	<div class="select-list">
		<form method="POST" action="" style="padding-top: 20px;">
			<div class="form-group row">
				<div class="form-group category col-md-8">
					<select name="category" id="category" class="form-control">
						<option value="All" selected="selected">Select Category</option>
						<option value="Food">Food</option>
						<option value="Transportation">Travel</option>
						<option value="Miscellaneous">Miscellaneous</option>
					</select>
				</div>
				<div class="form-group col-md-2">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
	</div>
	{% if result != 0%}
	{% for blog in blogs %}
	<div class="blog-card card">
		<div>
			<h1 class="blog-title">{{blog.title}}</h1>
		</div>
		<p class="blog-description">{{blog.blog}}</p>
		<p class="blog-author">By {{blog.username}}</p>
		<a href="/blog/{{blog.id}}"}>
			<button class="btn btn-primary">Check it out &rarr;</button>
		</a>
	</div>
	{% endfor %}
	</div>
	<div
		class="modal fade"
		id="exampleModalCenter"
		tabindex="-1"
		role="dialog"
		aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true"
	>
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Confirmation</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					Are you sure you want to delete this blog?
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<form class="modal-form" method="POST">
						<input type="hidden" name="_method" value="DELETE" />
						<input type="submit" value="Delete" class="btn btn-danger" />
					</form>
				</div>
			</div>
		</div>
	</div>
	{%endif%}
</div>
{% endblock %}
